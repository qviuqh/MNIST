<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ và Nhận diện Chữ viết tay</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            image-rendering: pixelated;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
        }
        button:hover {
            background-color: #da190b;
        }
        #prediction {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Vẽ và Nhận diện Chữ viết tay</h1>
    <div class="controls">
        <button id="clearBtn">Xóa bản vẽ</button>
    </div>
    <canvas id="canvas" width="28" height="28" style="width: 560px; height: 560px;"></canvas>
    <div id="prediction">Dự đoán: -</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const predictionDiv = document.getElementById('prediction');

        // Tăng kích thước hiển thị canvas nhưng giữ độ phân giải 28x28
        ctx.imageSmoothingEnabled = false;

        // Biến để theo dõi trạng thái vẽ
        let isDrawing = false;
        const defaultColor = '#000000'; // Màu đen mặc định
        let lastPredictionTime = 0;
        const predictionDelay = 100; // 100ms delay

        // Hàm vẽ với hiệu ứng làm mờ
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(Math.floor(x), Math.floor(y), 1, 1);

            const rgba = hexToRgb(color);
            const adjacentColors = [
                `rgba(${rgba.r}, ${rgba.g}, ${rgba.b}, 0.4)`,
                `rgba(${rgba.r}, ${rgba.g}, ${rgba.b}, 0.2)`
            ];

            [
                [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
            ].forEach(([nx, ny]) => {
                if (nx >= 0 && nx < 28 && ny >= 0 && ny < 28) {
                    ctx.fillStyle = adjacentColors[0];
                    ctx.fillRect(Math.floor(nx), Math.floor(ny), 1, 1);
                }
            });

            [
                [x - 1, y - 1], [x + 1, y - 1], [x - 1, y + 1], [x + 1, y + 1]
            ].forEach(([nx, ny]) => {
                if (nx >= 0 && nx < 28 && ny >= 0 && ny < 28) {
                    ctx.fillStyle = adjacentColors[1];
                    ctx.fillRect(Math.floor(nx), Math.floor(ny), 1, 1);
                }
            });
        }

        // Chuyển đổi màu hex sang RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Lấy dữ liệu từ canvas và gửi đến API
        async function predict() {
            // Lấy dữ liệu ảnh từ canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Chuyển đổi sang grayscale
            const grayscale = new Float32Array(28 * 28);
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b; // Công thức grayscale
                grayscale[i / 4] = (255 - gray) / 255; // Chuẩn hóa về [0, 1]
            }
            console.log("Sending image data:", grayscale);
            // Gửi dữ liệu đến API FastAPI
            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: Array.from(grayscale) })
                });
                const result = await response.json();
                predictionDiv.textContent = `Dự đoán: ${result.digit}`;
            } 
            catch (error) {
                console.error('Lỗi khi dự đoán:', error);
                predictionDiv.textContent = 'Lỗi: Không thể dự đoán';
            }
        }

        // Debounce dự đoán
        function debouncePredict() {
            const now = Date.now();
            if (now - lastPredictionTime >= predictionDelay) {
                lastPredictionTime = now;
                predict();
            } else {
                setTimeout(predict, predictionDelay - (now - lastPredictionTime));
            }
        }

        // Bắt đầu vẽ khi nhấn chuột
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            drawPixel(x, y, defaultColor);
            debouncePredict();
        });

        // Tiếp tục vẽ khi di chuột
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                drawPixel(x, y, defaultColor);
                debouncePredict();
            }
        });

        // Ngừng vẽ khi thả chuột
        document.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                debouncePredict();
            }
        });

        // Xóa canvas
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            predictionDiv.textContent = 'Dự đoán: -';
        });

        // Khởi tạo canvas trắng
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
